<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <select id="countryDropdown" class="form-control">
            <option value="" selected disabled>Select Country</option>
          </select>
          <input id="cityInput" type="text" class="form-control" placeholder="Enter City">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="searchWeather()">Search</button>
          </div>
        </div>
        <div id="weatherInfo" class="card" style="display: none;">
          <div class="card-body">
            <h5 class="card-title" id="cityName"></h5>
            <p class="card-text">Temperature: <span id="temperature"></span>&deg;C</p>
            <p class="card-text">Description: <span id="description"></span></p>
            <p class="card-text">Humidity: <span id="humidity"></span>%</p>
            <p class="card-text">Maximum feels like: <span id="feels_like_max"></span>&deg;C</p>
            <p class="card-text">Minimum feels like: <span id="feels_like_min"></span>&deg;C</p>

          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
